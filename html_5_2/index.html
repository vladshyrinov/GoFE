<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picture Pita Modriana</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr class="row1">
			<td class="cell" colspan="2"></td>
			<td class="cell" colspan="3"></td>
			<td class="cell yellow" colspan="2"></td>
		</tr>
		<tr class="row2">
			<td class="cell"></td>
			<td class="cell red" colspan="4" rowspan="2"></td>
			<td class="cell yellow" colspan="2"></td>
		</tr>
		<tr class="row3">
			<td class="cell" rowspan="2"></td>
			<td class="cell"></td>
			<td class="cell"></td>
		</tr>
		<tr class="row4">
			<td class="cell black"></td>
			<td class="cell black"></td>
			<td class="cell" colspan="2"></td>
			<td class="cell" colspan="2"></td>
		</tr>
		<tr class="row5">
			<td class="cell yellow" rowspan="3"></td>
			<td class="cell black"></td>
			<td class="cell black"></td>
			<td class="cell" colspan="2"></td>
			<td class="cell blue" colspan="2" rowspan="2"></td>
		</tr>
		<tr class="row6">
			<td class="cell" colspan="2" rowspan="2"></td>
			<td class="cell black" colspan="2"></td>
		</tr>
		<tr class="row7">
			<td class="cell" colspan="4"></td>
		</tr>
	</body>
	</html>
