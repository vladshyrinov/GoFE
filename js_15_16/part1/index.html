<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API GOOGLE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script defer src="js/script.js"></script>
</head>
<body>

		<script type="text/template" id="search-results">
			<ul>
				<% for(var i = 1; i < items.length; i++) { %>
					<li class="result-item">
						<div class="text-block">
							<a href="<%= items[i].link %>" class="link" target="_blank"><%= items[i].title %></a>
							<div class="url"><%= items[i].displayLink %></div>
							<div class="brief"><%= items[i].htmlSnippet %></div>
						</div>
					</li>
					<% }; %>
				</ul>
			</script>

			<div class="search">
				<h1 class="search_header">SEARCHER</h1>
				<form action="" method="POST">
					<input type="search" name="search" placeholder="Type the info you want to find" class="search_input">
					<button class="btn btn-info" type="submit">Search</button>
				</form>
				<div class="results"></div>
			</div>

	</body>
	</html>
